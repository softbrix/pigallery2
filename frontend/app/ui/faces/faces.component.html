<app-frame>

  <div body #container class="container-fluid">
    <app-face *ngFor="let person of favourites | async"
              [person]="person"
              [size]="size"></app-face>
    <hr/>
    <app-face *ngFor="let person of nonFavourites | async"
              [person]="person"
              [size]="size"></app-face>
  </div>
</app-frame>
